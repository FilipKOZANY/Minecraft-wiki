  <body>
    <main>
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
            <label for="jmeno">Jméno a příjmení:</label>
            <input type="name" class="form-control" id="jmeno" placeholder="vaše jméno a příjmení" name="jmeno">
          </div>
          <div class="mb-3 mt-3">
            <label for="barva">Vaše oblíbená barva:</label>
            <input type="color" class="form-control" id="barva" placeholder="Vyber barvu" name="barva">
          </div>
          <div class="mb-3 mt-3">
            <label for="bydliste">Bydliště:</label>
            <input type="address" class="form-control" id="bydliste" placeholder="Vložte vaše bydliště" name="bydliste">
          </div>
          <div class="mb-3 mt-3">
            <label for="narozeni">Datum narození:</label>
            <input type="date" class="form-control" id="narozeni" placeholder="Vložte svůj datum narození" name="narozeni">
          </div>
        <div class="mb-3 mt-3">
          <label for="cislo">Vaše oblíbené číslo:</label>
          <input type="number" class="form-control" id="cislo" placeholder="Vyberte kladné číslo" name="cislo">
        </div>
        <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Vložte email" name="email">
          </div>
        <div class="mb-3">
          <label for="pwd">Heslo:</label>
          <input type="password" class="form-control" id="heslo" placeholder="Vložte heslo" name="heslo">
        </div>
        <div class="mb-3">
            <label for="tel">Telefon:</label>
            <input type="Telefon" class="form-control" id="tel" placeholder="Zadejte telefoní číslo" name="tel">
          </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="souhlas">souhlasím
          </label>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="souhlas">nejsem robot
            </label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">muž</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">žena</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
            <label class="form-check-label" for="radio3">nechci udávat</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>
        <button type="submit" class="btn btn-primary">Potvrdit</button>
      </form>
